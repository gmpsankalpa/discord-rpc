<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tee's Discord Rich Presence</title>

    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css"/>

    <script src="../js/apps.js"></script>
    <script src="../lib/CSInterface.js"></script>
    <!-- <script src="../lib/jquery-3.5.1.min.js"></script> -->
    <script>
        window.jQuery = window.$ = require(__dirname + "/lib/jquery-3.5.1.min.js");
    </script>   
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>

    <script defer src="../js/main.js"></script>

</head>

<body>

    <div class="d-flex align-items-center justify-content-center">
        <div class="p-2 bd-highlight">

            <div id="visualizer" class="card visualizer" style="max-height: 13.5rem;">
                <div class="card-body mx-0 px-2">
                    <div class="text-center">
                    <img id="avatar" src="../assets/default.png">
                    </div>
                  <h6 id="visualizerName" style="font-family:RobotoCondensed-Bold;font-size:14px"class="text-center"></h6>
                    <div>
                        <p style="font-family:RobotoCondensed-Bold;font-size:10px; margin-bottom:2px;">PLAYING A GAME</p>

                        <p style="font-size:8px; padding:0;margin:0"><img id="appIcon"">
                            <div id="_text">
                                <div id="_title" class="visualizerText" style="padding-top:18px"><strong></strong></div>
                                <div id="_details" style="display:none" class="visualizerText"></div>
                                <div id="_state" style="display:none" class="visualizerText"></div>
                                <div id="_timestamp" style="display:none" class="visualizerText"></div>
                            </div>
                        </p>

                        <script defer>
                            var csInterface = new CSInterface();
                            document.getElementById("appIcon").src = `../assets/${csInterface.getApplicationID()}.png`
                        </script>

                    </div>
                </div>

              </div>

            <li class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="details" checked="true" disabled="true" onchange="updateSettings(true)">
                <label class="custom-control-label" for="details">details</label>
            </li>

            <li class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="state" checked="true" disabled="true" onchange="updateSettings(true)">
                <label class="custom-control-label" for="state">state</label>
            </li>

            <li class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="smallImage" checked="true" disabled="true" onchange="updateSettings(true)">
                <label class="custom-control-label" for="smallImage">small icon</label>
            </li>

            <li class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="timestamp" checked="true" disabled="true" onchange="updateSettings(true)">
                <label class="custom-control-label" for="timestamp">time</label>
            </li>

            <li class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="enabled" checked="true" disabled="true" onchange="updateSettings(true)">
                <label class="custom-control-label" for="enabled">enabled</label>
            </li>

            <footer>
                <p style="margin-bottom: 0px;"><a onclick="cep.util.openURLInDefaultBrowser('https://github.com/lolitee/adobe-discord-rpc')" href="#">github repository</a></p>
            </footer>

        </div>
    </div>

    <footer class="footer">

        <script>

            var package = require(__dirname + "\\package.json");
            var axios = require('axios');

            var p = document.createElement("p")
                p.style.color = "white"
                p.style.fontSize = "10px";
                p.style.martinTop = "2px";
                p.style.marginBottom = "0";
                p.innerHTML = package.version;

                document.body.append(p);

            axios.get("https://api.github.com/repos/lolitee/adobe-discord-rpc/releases/latest").then(release => {
                axios.get("https://api.github.com/repos/lolitee/adobe-discord-rpc/releases").then(latest => {
                    if(package.version !== latest.data[0].tag_name){
                        var p = document.createElement("p")
                        p.style.color = "white"
                        p.style.fontSize = "10px";
                        p.style.marginBottom = "0";
                        p.innerHTML = `new update available in settings! (${latest.data[0].tag_name})`
                            
                        document.body.append(p);
                    }
                    var p = document.createElement("p")
                        p.style.color = "white"
                        p.style.fontSize = "10px";
                        p.style.marginBottom = "0";
                        p.innerHTML = `latest release: (${release.data.tag_name})`
                            
                    document.body.append(p);
                })
            });
            console.log(cep_node.global.test)

        </script>

            <svg id="settings" aria-hidden="false" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#DBDCDD" fill-rule="evenodd" clip-rule="evenodd" 
                        d="M19.738 10H22V14H19.739C19.498 14.931 19.1 15.798 18.565 16.564L20 18L18 20L16.565 18.564C15.797 19.099 14.932 19.498 14 19.738V22H10V19.738C9.069 19.498 8.203 19.099 7.436 18.564L6 20L4 18L5.436 16.564C4.901 15.799 4.502 14.932 4.262 14H2V10H4.262C4.502 9.068 4.9 8.202 5.436 7.436L4 6L6 4L7.436 5.436C8.202 4.9 9.068 4.502 10 4.262V2H14V4.261C14.932 4.502 15.797 4.9 16.565 5.435L18 3.999L20 5.999L18.564 7.436C19.099 8.202 19.498 9.069 19.738 10ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z">
                    </path>
            </svg>
    </footer>

</body>

</html>
